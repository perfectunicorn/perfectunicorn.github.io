<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reloj</title>
    <script type ="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" href="css/estiloReloj.css">
</head>
<body>
    <div class="wrap">
        <div class="widget">
            <div class="date">
                <p id="dayWeek" class="dayWeek"></p>
                <p>,</p>
                <p id="month" class="month"></p>
                <p id="day" class="day"></p>
                <p>,</p>
                <p id="year" class="year"></p>
            </div>
    
            <div class="clock">
                <p id="hours" class="hours"></p>
                <p>:</p>
                <p id="minutes" class="minutes"></p>
                <p>:</p>
                <div class="seconds-box">
                    <p id="period" class="period"></p>
                    <p id="seconds" class="seconds"></p>
                </div>
            </div>
        </div>
    </div>
    

</body>
